version: 2.1

parameters:
  site_title:
    type: string
    default: 'Pseudoviz'
  site_description:
    type: string
    default: 'All about dataviz'
  org:
    type: string
    default: 'datasketch'
  db:
    type: string
    default: 'pseudoviz'
  table:
    type: string
    default: 'pseudoviz-en'
  run_workflow:
    type: boolean
    default: false

orbs:
  node: circleci/node@5.1.0

jobs:
  build:
    executor:
      name: node/default
      tag: '18.17'
    environment:
      SITE_TITLE: << pipeline.parameters.site_title >>
      SITE_DESCRIPTION: << pipeline.parameters.site_description >>
      SITE_DATA: https://s3.amazonaws.com/uploads.dskt.ch/<< pipeline.parameters.org >>/<< pipeline.parameters.db >>/<< pipeline.parameters.table >>.json
    steps:
      - checkout
      - run: echo $SITE_DATA
      - node/install-packages
      - run: npm run build -- --site https://sites.dskt.ch --base /<< pipeline.parameters.org >>/<< pipeline.parameters.db >>
      - persist_to_workspace:
          root: ~/
          paths:
            - project/dist
  deploy:
    executor:
      name: node/default
      tag: '18.17'
    steps:
      - add_ssh_keys:
          fingerprints:
            - "eb:7d:2a:71:c2:6f:0c:87:4c:c8:32:8a:c1:2b:bc:55"
      - attach_workspace:
          at: ~/
      - run:
          name: Add github.com to known hosts
          command: ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Update repo
          command: |
            git clone git@github.com:datasketch/users-generated-sites.git --depth 1
            cd users-generated-sites
            git config user.email "gh-machine@datasketch.co"
            git config user.name "machine-user"
            mkdir -p src/<< pipeline.parameters.org >>/<< pipeline.parameters.db >>
            cp -r ../dist/* ./src/<< pipeline.parameters.org >>/<< pipeline.parameters.db >>
            git add .
            git commit -m "Update builds" --allow-empty
            git push origin main

workflows:
  build_and_deploy:
    when: << pipeline.parameters.run_workflow >>
    jobs:
      - build:
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - build
